apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: quakewatch-alerts
  namespace: monitoring
  labels:
    app: kube-prometheus-stack
    app.kubernetes.io/instance: prometheus
    app.kubernetes.io/managed-by: Helm
    release: prometheus
    prometheus: kube-prometheus
spec:
  groups:
  - name: quakewatch
    interval: 30s
    rules:
    - alert: HighPodRestartCount
      expr: kube_pod_container_status_restarts_total{namespace="default", pod=~"quakewatch-deployment.*"} > 3
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High restart count for QuakeWatch pod"
        description: "Pod {{ $labels.pod }} has restarted {{ $value }} times."
    - alert: HighCPUUsage
      expr: rate(container_cpu_usage_seconds_total{namespace="default", pod=~"quakewatch-deployment.*"}[5m]) > 0.8
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "High CPU usage for QuakeWatch"
        description: "CPU usage for pod {{ $labels.pod }} is above 80%."
    - alert: HighErrorRate
      expr: kube_pod_container_status_restarts_total{namespace="default", pod=~"quakewatch-deployment.*"} >= 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "High error rate for QuakeWatch"
        description: "Error rate is above 5%."
